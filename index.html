<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metamask Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="row">
        <input type="text" name="mesaj" id="mesaj" class="form-control mt-5" > <br>
        <button class="btn mt-5" style="background-color: black; color: white; font-weight: bold" id="auth"> Metamask With Connection</button>

        <p class="mt-5">
            <span id="sonuc1"></span>
        </p>
        <p class="mt-5">
            <span id="sonuc2"></span>
        </p>
    </div>
</div>

<script>
    if(typeof window.ethereum !== "undefined"){
        console.log("Metamask is installed");
    }else{
        console.log("Metamask is not installed");
    }

    document.getElementById('auth').addEventListener('click', function () {
        let mesaj = document.getElementById('mesaj').value;

        window.ethereum.request({method: "eth_requestAccounts"}).then(function (accounts) {
            document.getElementById('sonuc1').innerHTML = accounts[0];

            ethereum.request({method: "personal_sign", params: [mesaj, accounts[0]]}).then(function (result) {
                document.getElementById('sonuc2').innerHTML = result;
            });

        });
    });


</script>
</body>
</html>
