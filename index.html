<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metamask Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="node_modules/socket.io/client-dist/socket.io.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="row">
        <button class="btn mt-5" style="background-color: black; color: white; font-weight: bold" id="auth"> Metamask With Connection</button>
    </div>
</div>

<script>



    if (window.localStorage.getItem('user') != null) {
        document.getElementById('auth').innerHTML = "Logout";
    }

    if(typeof window.ethereum !== "undefined"){
        console.log("Metamask is installed");
    }else{
        console.log("Metamask is not installed");
    }

    var socket = io('http://localhost:3000');

    document.getElementById('auth').addEventListener('click', function () {
        let izin = window.ethereum.request({method: "eth_requestAccounts"}).then(function (accounts) {
            socket.emit('auth', accounts[0]);
            socket.on('imzala', function (data) {
                ethereum.request({method: "personal_sign", params: [data.message, accounts[0]]}).then(function (result) {
                    socket.emit('imzalandi', {
                        address:  accounts[0],
                        imza: result
                    });
                    socket.on('login', function (data) {
                        window.localStorage.setItem('user', accounts[0]);
                    });
                });
            });
         }).catch(function (error) {
            if(error.code == 4001){
                alert("Ä°zin vermediniz");
            }
        });
    });


</script>
</body>
</html>
